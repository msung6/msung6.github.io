<!DOCTYPE html>


<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>WEB222 Store - Contact</title>
  <link rel="stylesheet" href="style.css">
    <h3>
      Min's Electronic Shop
    </h3>
  </head>
  <body>
    <form
    action=" https://httpbin.org/post"
    method="POST"
    class="contactUs" >
<div class="contact">

  <table>
    <tr>
      <td>
        <label>
          Your Name:
        </label>
        <input type="text" name="name" required>
        
      </td>
    </tr>
    <tr>
      <td>
        <label>
          Your Email:
        </label>
        <input type="email" pattern=".+@.+.+"name="_replyto" required>
        
      </td>
    </tr>
    <tr>
      <td>
        <label>
          Address:
        </label>
        <input type="text" name="Address" required>
      </td>
    </tr>
    <tr>
      <td>
        <label id="city">
          City:
        </label>
        <input type="text" name="City" list="suggested" required>
        <datalist id="suggested">
          <!--https://wet-boew.github.io/themes-dist/GCWeb/demos/datalist/datalist-en.html?wbdisable=true-->

          	<!--[if lte IE 9]><select><![endif]-->
	<option label="Barrie" value="Barrie"></option>
	<option label="Calgary" value="Calgary"></option>
	<option label="Charlottetown" value="Charlottetown"></option>
	<option label="Chibougamau" value="Chibougamau"></option>
	<option label="Chilliwack" value="Chilliwack"></option>
	<option label="Cold Lake" value="Cold Lake"></option>
	<option label="Dorval" value="Dorval"></option>
	<option label="Edmonton" value="Edmonton"></option>
	<option label="Flin Flon" value="Flin Flon"></option>
	<option label="Hamilton" value="Hamilton"></option>
	<option label="Iqualuit" value="Iqualuit"></option>
	<option label="Ottawa" value="Ottawa"></option>
	<option label="Miramichi" value="Miramichi"></option>
	<option label="Montreal" value="Montreal"></option>
	<option label="Red Deer" value="Red Deer"></option>
	<option label="St. John" value="St. John"></option>
	<option label="St. John's" value="St. John's"></option>
	<option label="Toronto" value="Toronto"></option>
	<option label="Vancouver" value="Vancouver"></option>
	<option label="Whitehorse" value="Whitehorse"></option>
	<option label="Winnipeg" value="Winnipeg"></option>
	<option label="Yellowknife" value="Yellowknife"></option>
	<!--[if lte IE 9]></select><![endif]-->
        </datalist>

      </td>
    </tr>
    <tr>
      <td>
        <label>
          Postal Code:
        </label>
        <input type="text" name="postal" required>
      </td>
    </tr>
    <tr>
      <td>
        <form id="typeOfQuestions">

          <label>
            Type of Question
          </label>
          
          <label for="question">
            Question
          </label>
          <input type="radio" id ="question" name="type" onclick="questions();">
        </br>
      </br>  
          <label for="comment">
            Comment
          </label>
        
          <input type="radio" id="comment" name="type" onclick="comment();">
        
      </br>
          <label for="order">
            Order Problem
          </label>
          <input type="radio" id="order" name="type" onclick="order();">
        </br>
        <p id="display"></p>
        </form>
      </td>
    </tr>
  </table>
  <div id="submit">
    <input type="submit" value="Send">

  </div>
</div>
</form>
<!--    
  
  Part 2: Contact Us Page
  
  Requirements:
  
  1. Use the same header/footer, colours, fonts, etc. as your index.html page.
  It should be obvious to the user they they are still on the same site, and that
  contact.html is part of your store.
  
    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  -->
  <div class="back">

    <button id="main" onclick="location.href='index.html'">Back to Main Page</button>
  </div>
  <footer class="contactFooter"> 
    <form
    action="https://formspree.io/xzbjwknz"
    method="POST"
    class="subscribe"
  >
    <label>
      Your Name:
      <input type="text" placeholder="Name" name="name" required>
    </label>
    <label>
      Your Email:
      <input type="email" placeholder="Email Address" name="_replyto" pattern=".+@.+..+" required>
    </label>
    <label>
     <input type="checkbox" checked="checked" name="subscribe">
       Subscribe
     </input>
    </label>
    <input type="submit" value="Send">
  </form>
  
</footer></body>
<script src="script.js"></script>
</html>
